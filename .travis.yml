language: generic
sudo: required

services:
  - docker

env:
  global:
    - OTVERSION=1.16rc1

matrix:
  include:
    - env: PYVER=3.6
    - env: PYVER=3.7
    - env: PYVER=3.8
    - env: PYVER=3.9

install:
  - docker pull openturns/archlinux-mingw

script:
  - docker run -e MAKEFLAGS='-j2' -v `pwd`:/io openturns/archlinux-mingw /io/run_docker_build.sh ${OTVERSION} ${PYVER} `id -u` `id -g`

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - ${TRAVIS_BUILD_DIR}/*.exe
  repo: openturns/build-modules
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
